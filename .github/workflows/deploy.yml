name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Trigger deployment on push to master branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install  # Adjust as per your project (e.g., npm, yarn, etc.)

      - name: Build and Deploy
        run: |
          npm run build  # Replace with your build command
          git config --local user.email "kyriakidis.demetrios@gmail.com"
          git config --local user.name "kyriakidisdimitrios"

          # Deploy to gh-pages branch
          git checkout gh-pages || git checkout --orphan gh-pages  # Create gh-pages branch if it doesn't exist
          git rm -rf .
          git checkout master -- build  # Copy only the build directory from master branch
          mv build/* .
          rm -rf build
          git add .
          git commit -m "Deploying to GitHub Pages"
          git push origin gh-pages --force
