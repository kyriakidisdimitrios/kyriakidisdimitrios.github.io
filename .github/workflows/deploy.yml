name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Trigger deployment on push to master branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config --local user.email "kyriakidis.demetrios@gmail.com"
          git config --local user.name "kyriakidisdimitrios"

          # Ensure gh-pages branch exists or create a new orphan branch
          if ! git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout --orphan gh-pages
          else
            git checkout gh-pages
          fi

          # Remove all existing files in gh-pages branch
          git rm -rf .

          # Copy build files from master branch
          git checkout master -- build

          # Move contents of build directory to root
          mv -f build/* .

          # Clean up build directory
          rm -rf build

          # Add, commit, and force-push changes to gh-pages branch
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push origin gh-pages --force

        env:
          CI: true  # Ensures Create React App picks up CI environment
